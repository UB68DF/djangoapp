
{% extends 'polls/base.html' %}

{% block main_content %}

{% if latest_questions %}
    <h1>Select Poll to Vote</h1>
    <ul>

        {% for question in latest_questions %}
            <li><a href = {% url 'polls:details' question.id %}><b>{{question.question_text}}</b></a></li>
        {% endfor %}
    </ul>
{% else %}
    <p> you don't have any questions ! please add</p>
{%endif %}


{% endblock %}
